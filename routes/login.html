<html>

<head>
    <title>
        Login Form
    </title>
</head>

<body>
    <form action="http://localhost:8080/user/login" method="POST">
        <div>
            Username:
            <input type="text" name="user_name" id="user_name" placeholder="Enter username here">
            <br> Password:
            <input type="password" name="password" id="password" placeholder="Enter password here">
            <br>
            <button type="submit" class="btn btn-primary" id="reg-form-btn">Login!</button>
        </div>
    </form>
</body>

</html>
