<html>
       <body>
           <form action="http://127.0.0.1:8080/user/register" method="POST" >
               <div>
                 Username: <input type="text" name="user_name" placeholder="Enter username here" ><br>
                 Password: <input type="password" name="password" placeholder="Enter password here" ><br>
                 Confirm-Password: <input type="password" name="confirm_password" placeholder="Confirm your password"><br>
                 Email: <input type="email" name="email" placeholder="Enter email_id here" ><br>
                 Firstname : <input type="text" name="first_name"  placeholder="Enter your First name" ></br>
                 Lastname : <input type="text" name="last_name" placeholder="Enter your last name" ></br>
                 <button type="submit" class="btn btn-primary" id="reg-form-btn">Registration!</button>
               </div>
           </form>
       </body>
</html>
